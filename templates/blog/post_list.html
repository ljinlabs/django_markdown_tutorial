{% extends 'base.html' %}
{% load static %}
{% load markdown_extras %}

{% block customcss %}
<link rel="stylesheet" href="{% static 'css/codehilite.css' %}">
{% endblock customcss %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content | to_markdown | safe }}</p>
    {% endfor %}
</div>
{% endblock content %}
